<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a
            [routerLink]="['/product', product.id]"
            [title]="product.name + ' details'"
        >
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        {{ product.description }}
    </p>

    <button (click)="share(product)">Share</button>

    <app-product-alert
        (notify)="onNotify($event)"
        [product]="product"
    ></app-product-alert>
</div>
